<div class="game-board">
    <div *ngFor="let row of board; let rowIndex = index" class="row">
      <div
        *ngFor="let cell of row; let columnIndex = index"
        class="cell"
        [ngClass]="{ 'x-cell': cell === 'X', 'o-cell': cell === 'O' }"
        (click)="makeMove(rowIndex, columnIndex)"
      >
        {{ cell }}
      </div>
    </div>
  </div>
